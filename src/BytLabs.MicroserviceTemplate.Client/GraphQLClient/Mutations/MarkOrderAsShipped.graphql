mutation MarkOrderAsShipped($input: ShipOrderInput!) {
  markOrderAsShipped(input: { input: $input }) {
    shipOrderResult {
      orderId
    }
    errors {
      ... on ValidationError {
        message
        errors {
          propertyName
          errorMessage
          severity
          errorCode
        }
      }
      ... on DomainError {
        message
      }
      ... on ApplicationError {
        message
      }
    }
  }
}
